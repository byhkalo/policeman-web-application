<h2 mat-dialog-title>Emergency Detail</h2>
<mat-dialog-content >

  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <agm-map [latitude]="cityLatitude" [longitude]="cityLongitude" [zoom]=15>
            <agm-marker [latitude]="latitude" [longitude]="longitude"
            [iconUrl]='{"url": "https://www.seton.net/wp-content/uploads/sites/2/2014/04/emergency-icon.png","scaledSize": {"height": 50, "width": 50}}'
            ></agm-marker>
          </agm-map>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Detail
            </mat-card-title>
          </mat-card-header>

          <mat-card-content class="dashboard-card-content">
            <div>Identifier: {{emergency.id}}</div>
            <div>Time: {{requestTime}}</div>
            <div>Coordinates: LAT: {{latitude}} | LONG: {{longitude}}</div>
            <div>Request Person: {{requestPerson}}</div>

            <div *ngIf="isRequestedAmbulance">Ambulance Requested</div>
            <button mat-raised-button color="primary" *ngIf="!isRequestedAmbulance" (click) = "requestAmbulance()">Request Ambulance</button>
            {{additionalInfo}}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click) = "closeEmergency()">Close</button>
</mat-dialog-actions>
