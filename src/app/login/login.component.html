<form [formGroup]="loginForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login to the police emergency system</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="E-Mail" [(ngModel)]="emailValue" formControlName="email">
            <mat-error *ngIf="loginForm.get('email').invalid">
              Email should be <strong>correct</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="passwordValue" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click) = "loginAction()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
