<h2 mat-dialog-title>Map Detail</h2>
<mat-dialog-content >

  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <agm-map [latitude]="marker.latitude" [longitude]="marker.longitude" [zoom]=18>
            <agm-marker [latitude]="marker.latitude" 
            [longitude]="marker.longitude"
            [iconUrl]='{"url": marker.iconUrl,"scaledSize": {"height": 50, "width": 50}}'>
              <agm-info-window 
                  [isOpen]="true"
                  [latitude]="marker.latitude" 
                  [longitude]="marker.longitude">
                <div class="info-marker">
                  {{marker.info}}
                </div>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click) = "closeMap()">Close</button>
</mat-dialog-actions>
