<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <div>
          <button class="menuButton" mat-raised-button color="primary" (click)="openProfile()">Profile</button>
        </div>
        <div>
          <button class="menuButton" mat-raised-button color="primary" (click)="openMyEmergencies()">My Emergencies</button>
        </div>
        <div>
          <button class="menuButton" mat-raised-button color="primary" (click)="openOtherEmergencies()">Other Emergencies</button>
        </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Emergency Admin System</span>
    </mat-toolbar>
    <div class="main-component-content">
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
